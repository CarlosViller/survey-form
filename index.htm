<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">freeCodeCampSurveyForm</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  
  <div id="container">
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required>
      <label for="number" id="number-label">Age <small>optional</small></label>
      <input type="number" id="number" min="1" max="99" placeholder="Age">
      
      <label for="dropdown">Which option best describes your current role?</label>
      <select name="status" id="dropdown" aria-placeholder="Select current role" required>
        <option value="student">Student</option>
        <option value="fullTimeJob">Full Time Job</option>
        <option value="fullTimeLearner">Full Time Learner</option>
        <option value="notSay">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <label for="">Would you recommend freeCodeCamp to a friend?</label>

      <div id=radio-container>
        <label for="definitely">
          <input type="radio" name="recomend" id="definitely" value="definitely">
          Definitely
        </label>
        <label for="maybe">
          <input type="radio" name="recomend" id="maybe" value="maybe">
          Maybe
        </label>

        <label for="notSure">
          <input type="radio" name="recomend" id="notSure" value="notSure">
          Not sure
        </label>
      </div>

      <label for="favFecture">

      </label>
      <select name="favFeacture" id="favFeacture" required>
        <option value="challanges">Challanges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
      </select>

      <label for="">What would you like to see improves? 
        <small>(Check all that apply)</small>
      </label>

      <div id="radio-container">
        <label for="frontPj">
          <input type="checkbox" value="frontPj" id="frontPj">        
          Front-end Projects
        </label>
        
        <label for="backPJ">
          <input type="checkbox" value="backPj" id="backPj">
          Back-end Projects
        </label>

        <label for="dataView">
          <input type="checkbox" value="dataView" id="dataView">
          Data Visualization
        </label>

        <label for="challenges">
          <input type="checkbox" value="challenges" id="challenges">
          Challenges
        </label>

        <label for="osc">
          <input type="checkbox" value="osc" id="osc">
          Open Source Communitiy
        </label>

        <label for="gitterHP">
          <input type="checkbox" value="gitterHP" id="gitterHp">
          Gitter help rooms
        </label>

        <label for="videos">
          <input type="checkbox" value="videos" id="videos">
          Videos
        </label>

        <label for="cityMeetuos">
          <input type="checkbox" value="cityMeetups" id="cityMeetups">
          City Meetups
        </label>

        <label for="wiki">
          <input type="checkbox" value="wiki" id="wiki">
          Wiki
        </label>

        <label for="forum">
          <input type="checkbox" value="forum" id="forum">
          Forum
        </label>

        <label for="additionalCourses">
          <input type="checkbox" value="additionalCourses" id="additionalCourses">
          Additional Courses
        </label>
      </div>
      
      <label for="comments">Any comments or suggestions?</label>
      <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
    
      <button  id="submit" type="submit">Submit</button>
    </form>
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
